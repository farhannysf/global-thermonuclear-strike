<html lang="en">
<head>
  <meta charset="utf-8">

  <meta property="og:title" content="Global Thermonuclear Strike by Farhan Yusuf Nugroho">

  <meta property="og:image" content="https://raw.githubusercontent.com/farhannysf/global-thermonuclear-strike/main/assets/docs/main.png">
  <meta property="og:url" content="https://global-thermonuclear-strike.netlify.app/">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">

  <script src="https://unpkg.com/@esri/arcgis-rest-request@3.0.0/dist/umd/request.umd.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-auth@3.0.0/dist/umd/auth.umd.js"></script>
  <script src="https://unpkg.com/@esri/arcgis-rest-demographics@3.0.0/dist/umd/demographics.umd.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.79.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

<body>
  <div id="cesiumContainer"></div>
  <div id="cesiumHeader">
  <h1>Single instance of MIRV payload from UGM-133 Trident II D-5 ballistic missile detonation</h1>
  </div>
  <div class="controlPanel">
    <div>
    <h3>Payload:</h3>
      <p>Mk-4 RV with W76 mod 0 (W76-0) warhead</p>
    </div>
    <div>
    <h3>Qty:</h3>
      <p id="ammoCount">1</p>
    </div>
    <div>
    <h3>Explosive Yield:</h3>
      <p>100 kT</p>
    </div>
    <div>
    <h3>Detonation Altitude:</h3>
      <p>750m AGL (Airburst)</p>
    </div>
    <div>
    <h3 id="estimatedCasualties"></h3>
      <p id="totalPopulation"></p>
    </div>
    <div id="image">
    </div>
    <div id="detonateNuke">
      <input id="armNuke_button" type="button" value="Arm Warhead" onclick="armNuke();" />
    </div>
  </div>
  <script src="app.js"></script>
</body>
